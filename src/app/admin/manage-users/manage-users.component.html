<p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Status</th>
            <th>Full Name</th>
            <th>Join Date</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-i="rowIndex" >
        <tr>
            <td>{{i + 1}}</td>
            <td>{{user.username}}</td>
            <td><p-tag styleClass="p-mr-2" [severity]="user.status==='INACTIVE' ? 'danger' : 'success'" [value]="user.status"></p-tag></td>
            <td>{{user.fullName}}</td>
            <td>{{user.joinDate}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>
                <p-button (onClick)="onEdit(user)" type="button" icon="pi pi-pencil" [styleClass]="user.status==='INACTIVE' ? 'p-button-success' : 'p-button-danger'" styleClass="p-button ">{{user.status==='INACTIVE' ? 'Activate' : 'Deactivate'}}</p-button>

            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
